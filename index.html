<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Quản lý học viện</title>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT"
            crossorigin="anonymous">
        <link rel="stylesheet" href="./assets/css/main.css">
    </head>

    <body class="bg-success bg-opacity-10">
        <div>
            <nav class="navbar navbar-expand-sm navbar-dark bg-success
                justify-content-center ">
                <a class="navbar-brand ms-5" href="#">QUẢN LÝ HỌC VIỆN</a>
            </nav>
            <br />
            <!-- Tab panes -->
            <div class="tab-content container bg-green">
                <!--Danh sách sản phẩm -->
                <div role="tabpanel" class="tab-pane in active" id="DanhSachHV">
                    <div class="row d-flex justify-content-around mb-2">
                        <div class="col-md-4 ms-2">
                            <!-- BEGIN BUTTOM THÊM MỚI -->
                            <button id="btnAddStudent" type="button" class="btn
                                btn-success" data-bs-toggle="modal"
                                data-bs-target="#exampleModalStudent">Add Học
                                Viên</button>
                            <button id="btnAddTeacher" type="button" class="btn
                                btn-success" data-bs-toggle="modal"
                                data-bs-target="#exampleModalTeacher">Add Giảng
                                Viên</button>
                            <button id="btnAddCustomer" type="button" class="btn
                                btn-success" data-bs-toggle="modal"
                                data-bs-target="#exampleModalCustomer">Add
                                Khách Hàng</button>
                            <!-- END BUTTON THÊM MỚI -->
                        </div>
                        <div class="col-md-4">
                            <div class="list d-flex justify-content-start">
                                <select id="typePerson" class="form-select">
                                    <option selected>Loại người dùng</option>
                                    <option value="1">Học viên</option>
                                    <option value="2">Giảng Viên</option>
                                    <option value="3">Khách hàng</option>
                                </select>
                                <select id="arrangeName" class="form-select
                                    ms-2">
                                    <option selected>Sắp xếp</option>
                                    <option value="1">A - Z</option>
                                    <option value="2">Z - A</option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="clear-fix"></div>
                    <div class="tblPerson" id="tblPerson">
                        <table class="table table-bordered">
                            <thead>
                                <th>ID</th>
                                <th>Tên</th>
                                <th>Địa chỉ</th>
                                <th>Email</th>
                                <th>Loại</th>
                            </thead>
                            <tbody id="tableList"></tbody>
                        </table>
                    </div>
                    <br />
                </div>
            </div>
            <!-- Modal Student-->
            <div class="modal fade" id="exampleModalStudent" tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title label-student"
                                id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="inputList">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="studentId" class="form-control
                                        form-controlad" placeholder="ID" />
                                </div>
                                <span class="notifyPro" id="tbIdStudent"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="studentName" class="form-control
                                        form-controlad" placeholder="Họ tên" />
                                </div>
                                <span class="notifyPro" id="tbNameStudent"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="studentAddress"
                                        class="form-control
                                        form-controlad" placeholder="Địa chỉ" />
                                </div>
                                <span class="notifyPro" id="tbAdressStudent"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="studentEmail" class="form-control
                                        form-controlad" placeholder="Email" />
                                </div>
                                <span class="notifyPro" id="tbMailStudent"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="math" class="form-control
                                        form-controlad" placeholder="Điểm Toán"
                                        />
                                </div>
                                <span class="notifyPro" id="tbMathStudent"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="physics" class="form-control
                                        form-controlad" placeholder="Điểm Lý" />
                                </div>
                                <span class="notifyPro" id="tbPhysicsStudent"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="chemistry" class="form-control
                                        form-controlad" placeholder="Điểm Hóa"
                                        />
                                </div>
                                <span class="notifyPro" id="tbChemistryStudent"></span>
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-S">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->
            <!-- Modal Teacher-->
            <div class="modal fade" id="exampleModalTeacher" tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title label-teacher"
                                id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="teacherId" class="form-control
                                        form-controlad" placeholder="ID" />
                                </div>
                                <span class="notifyPro" id="tbIdTeacher"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="teacherName" class="form-control
                                        form-controlad" placeholder="Họ và tên"
                                        />
                                </div>
                                <span class="notifyPro" id="tbNameTeacher"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="teacherAddress"
                                        class="form-control
                                        form-controlad" placeholder="Địa chỉ" />
                                </div>
                                <span class="notifyPro" id="tbAdressTeacher"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="teacherEmail" class="form-control
                                        form-controlad" placeholder="Email" />
                                </div>
                                <span class="notifyPro" id="tbMailTeacher"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="days" class="form-control
                                        form-controlad" placeholder="Số ngày làm
                                        việc trong tháng" />
                                </div>
                                <span class="notifyPro" id="tbDays"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="salaryUnit" class="form-control
                                        form-controlad" placeholder="Lương theo
                                        ngày" />
                                </div>
                                <span class="notifyPro" id="tbSalaryUnit"></span>
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-T">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->
            <!-- Modal Customer-->
            <div class="modal fade" id="exampleModalCustomer" tabindex="-1"
                aria-labelledby="exampleModalLabel"
                aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title label-customer"
                                id="exampleModalLabel"></h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body">
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="customerId" class="form-control
                                        form-controlad" placeholder="ID" />
                                </div>
                                <span class="notifyPro" id="tbIdCustomer"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="customerName" class="form-control
                                        form-controlad" placeholder="Họ và tên"
                                        />
                                </div>
                                <span class="notifyPro" id="tbNameCustomer"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="customerAddress"
                                        class="form-control
                                        form-controlad" placeholder="Địa chỉ" />
                                </div>
                                <span class="notifyPro" id="tbAdressCustomer"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="customerEmail"
                                        class="form-control
                                        form-controlad" placeholder="Email" />
                                </div>
                                <span class="notifyPro" id="tbMailCustomer"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="company" class="form-control
                                        form-controlad" placeholder="Tên công
                                        ty" />
                                </div>
                                <span class="notifyPro" id="tbCompanyName"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input id="billValue" class="form-control
                                        form-controlad" placeholder="Giá trị hóa
                                        đơn" />
                                </div>
                                <span class="notifyPro" id="tbBill"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <select id='inputRate' class='form-select
                                        w-50'>
                                        <option valued>Đánh giá</option>
                                        <option value='Good'>Good</option>
                                        <option value='Bad'>Bad</option>
                                    </select>
                                </div>
                                <span class="notifyPro" id="tbRate"></span>
                            </div>
                        </div>
                        <div class="modal-footer" id="modal-footer-C">
                        </div>
                    </div>
                </div>
            </div>
            <!-- End Modal -->

            <div class="modal fade" id="detailsModal" tabindex="-1"
                aria-labelledby="exampleModalLabel" aria-hidden="true">
                <div class="modal-dialog">
                    <div class="modal-content">
                        <div class="modal-header">
                            <h5 class="modal-title" id="detailsTitle"></h5>
                            <button type="button" class="btn-close"
                                data-bs-dismiss="modal" aria-label="Close"></button>
                        </div>
                        <div class="modal-body" id="detailsBody">
                        </div>
                        <div class="modal-footer">
                            <button type="button" class="btn btn-secondary"
                                data-bs-dismiss="modal">Close</button>
                        </div>
                    </div>
                </div>
            </div>

        </div>
        <div id="container"></div>
        <script
            src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.6.0/jquery.js"
            integrity="sha512-n/4gHW3atM3QqRcbCn6ewmpxcLAHGaDjpEBu4xZd47N0W2oQ+6q7oc3PXstrJYXcbNU1OHdQ1T7pAP+gi5Yu8g=="
            crossorigin="anonymous" referrerpolicy="no-referrer"></script>
        <!-- Bootstrap JavaScript Libraries -->
        <script
            src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"
            integrity="sha384-oBqDVmMz9ATKxIep9tiCxS/Z9fNfEXiDAYTujMAeBAsjFuCZSmKbSSUnQlmh/jp3"
            crossorigin="anonymous">
        </script>

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.min.js"
            integrity="sha384-7VPbUDkoPSGFnVtYi0QogXtr74QeVeeIs99Qfg5YCF+TidwNdjvaKZX19NZ/e6oz"
            crossorigin="anonymous">
         </script>
        <script type="module" src="./controllers/main.js"></script>

    </body>

</html>
