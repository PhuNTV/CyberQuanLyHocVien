<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý Học Viên</title>

    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <!-- Bootstrap 4 -->
    <link rel="stylesheet" href="/assets/lib/css/bootstrap.min.css">

    <!-- JQuery UI -->
    <link rel="stylesheet" href="/assets/lib/css/jquery-ui.min.css">

    <!-- Animate -->
    <!-- <link rel="stylesheet" href="css/animate.css"> -->

    <!-- My CSS -->
    <link rel="stylesheet" href="/assets/lib/css/modal.css">

    <link rel="stylesheet" href="/assets/lib/css/style4.css">

    <link rel="stylesheet" type="text/css" href="/assets/lib/css/main.css">
</head>

<body>

    <div class="wrapper">
        <!-- Sidebar Holder -->
        <nav id="sidebar">
            <div class="sidebar-header">
                <h3>Cyber Academy</h3>
            </div>

            <ul class="list-unstyled components">
                <li class="active">
                    <a href="/person/quanLyHocVien.html">
                            Quản lý học viện
                        </a>
                </li>
                <li>
                    <a href="#">
                            Báo cáo
                        </a>

                </li>
                <li>
                    <a href="#">
                            Biểu đồ
                        </a>
                </li>
            </ul>
        </nav>

        <!-- Page Content Holder -->
        <div id="content">
            <nav class="navbar navbar-default">
                <div class="container-fluid">

                    <div class="navbar-header">
                        <button type="button" id="sidebarCollapse" class="btn btn-info
                                navbar-btn">
                                <i class="glyphicon glyphicon-align-left"></i>
                                <span>Menu</span>
                            </button>
                    </div>

                    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
                        <ul class="nav navbar-nav navbar-right">
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                            <li><a href="#">Page</a></li>
                        </ul>
                    </div>
                </div>
            </nav>

            <div class="DanhSach_Container">
                <div class="card text-center">
                    <!-- Header -->
                    <div class="card-header myCardHeader">
                        <div class="row">
                            <div class="col">
                                <h3 class="text-left text-primary
                                        font-weight-bold">Danh sách người dùng</h3>
                            </div>
                            <div class="col text-right">
                                <button class="btn btn-primary" id="btnThem" data-toggle="modal" data-target="#myModal">Thêm người dùng</button>
                            </div>
                            <select id="arrangeName" class="form-select
                                    ms-2">
                                    <option selected>Sắp xếp theo tên</option>
                                    <option value="1">A - Z</option>
                                    <option value="2">Z - A</option>
                                </select>
                        </div>
                    </div>

                    <!-- Body -->
                    <div class="card-body">
                        <div class="row mb-3">
                            <div class="col-4">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Loại
                                            người dùng" id="searchByType">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text" id="btnTimNV"><i class="fa
                                                    fa-search"></i></span>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <table class="table table-bordered table-hover
                                myTable">
                            <thead class="text-primary">
                                <tr>
                                    <th>Mã người dùng</th>
                                    <th>Họ tên</th>
                                    <th>Địa chỉ</th>
                                    <th>Email</th>
                                    <th>Loại Người Dùng</th>
                                    <th><em class="fa fa-cog"></em></th>
                                </tr>
                            </thead>
                            <tbody id="tableList">

                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="modal fade" id="detailsModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title" id="detailsTitle"></h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body" id="detailsBody">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                </div>
            </div>
        </div>
    </div>


    <!-- The Modal -->
    <div class="modal fade" id="myModal">
        <div class="modal-dialog">
            <div class="modal-content">

                <header class="head-form mb-0">
                    <h2 id="header-title">Thông tin người dùng</h2>
                </header>
                <!-- Modal body -->
                <div class="modal-body">

                    <form role="form">

                        <div class="form-group">
                            <div class="input-group">
                                <input type="text" name="ID" id="ID" class="form-control
                                        input-sm" placeholder="Mã người dùng">
                            </div>

                            <span class="sp-thongbao" id="tbID"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="name" name="name" id="name" class="form-control
                                        input-sm" placeholder="Họ và tên">
                            </div>
                            <span class="sp-thongbao" id="tbTen"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <input type="name" name="address" id="address" class="form-control
                                        input-sm" placeholder="Địa chỉ">
                            </div>
                            <span class="sp-thongbao" id="tbAdress"></span>
                        </div>


                        <div class="form-group">
                            <div class="input-group">
                                <input type="email" name="email" id="email" class="form-control input-sm" placeholder="Email">
                            </div>

                            <span class="sp-thongbao" id="tbEmail"></span>
                        </div>

                        <div class="form-group">
                            <div class="input-group">
                                <select id="typePerson" class="form-select">
                                        <option selected id="user-type">Loại
                                            người dùng</option>
                                        <option value="student">Học viên</option>
                                        <option value="employee">Nhân viên</option>
                                        <option value="customer">Khách hàng</option>
                                    </select>
                                <span class="sp-thongbao" id="tbType"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="mathScore" id="mathScore" class="form-control" placeholder="Điểm toán">
                                </div>

                                <span class="sp-thongbao" id="tbMath"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="physicsScore" id="physicsScore" class="form-control" placeholder="Điểm lý">
                                </div>

                                <span class="sp-thongbao" id="tbPhysic"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="chemistryScore" id="chemistryScore" class="form-control" placeholder="Điểm hóa">
                                </div>

                                <span class="sp-thongbao" id="tbChemistry"></span>
                            </div>

                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="workingDays" id="workingDays" class="form-control
                                            input-sm" placeholder="Số ngày làm">
                                </div>
                                <span class="sp-thongbao" id="tbDays"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="dailySalary" id="dailySalary" class="form-control
                                            input-sm" placeholder="Lương theo
                                            ngày">
                                </div>
                                <span class="sp-thongbao" id="tbSalary"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="companyName" id="companyName" class="form-control
                                            input-sm" placeholder="Tên công ty">
                                </div>
                                <span class="sp-thongbao" id="tbCompany"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="bill" id="bill" class="form-control
                                            input-sm" placeholder="Hóa đơn">
                                </div>
                                <span class="sp-thongbao" id="tbBill"></span>
                            </div>
                            <div class="form-group">
                                <div class="input-group">
                                    <input type="text" name="rating" id="rating" class="form-control
                                            input-sm" placeholder="Hóa đơn">
                                </div>
                                <span class="sp-thongbao" id="tbBill"></span>
                            </div>
                    </form>
                    </div>

                    <!-- Modal footer -->
                    <div class="modal-footer" id="modal-footer">
                        <button onclick="addEmpFromForm()" id="btnAddUser" type="button" class="btn btn-success">Thêm người
                                dùng</button>
                        <button id="btnCancel" type="button" class="btn
                                btn-danger" data-dismiss="modal">Hủy</button>
                    </div>

                </div>
            </div>
        </div>

        <!-- Bootstrap -->
        <script src="/assets/lib/js/jquery.min.js"></script>
        <script type="text/javascript" src="/assets/lib/js/jquery.easing.min.js"></script>
        <script type="text/javascript" src="/assets/lib/js/popper.min.js"></script>
        <script type="text/javascript" src="/assets/lib/js/bootstrap.min.js"></script>
        <!-- Date Picker -->
        <!-- <script src="js/jquery-ui.min.js"></script> -->
        <script src="/assets/lib/js/jquery-ui.js"></script>
        <script src="/assets/lib/js/datepicker.js"></script>

        <!-- Wow -->
        <script src="/assets/lib/js/wow.min.js"></script>
        <script>
            new WOW().init();
        </script>
        <script src="/assets/lib/js/modal.js"></script>


        <script type="text/javascript">
            $(document).ready(function() {
                $('#sidebarCollapse').on('click', function() {
                    $('#sidebar').toggleClass('active');
                });
            });
        </script>
        <script src="/person/models/Student.js"></script>
        <script src="/person/services/ListPerson.js"></script>
        <script src="/person/controllers/Validation.js"></script>
        <script src="/person/controllers/main.js"></script>
</body>

</html>
